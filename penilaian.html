
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Kelulusan Universitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penilaian Kelulusan Universitas</h2>
    <input type="text" id="nama" placeholder="Nama Mahasiswa">
    <input type="number" id="nilai1" placeholder="Nilai Matematika">
    <input type="number" id="nilai2" placeholder="Nilai Bahasa Indonesia">
    <input type="number" id="nilai3" placeholder="Nilai Bahasa Inggris">
    <input type="number" id="nilai4" placeholder="Nilai Pemrograman">
    <input type="number" id="nilai5" placeholder="Nilai Kewarganegaraan">
    <button onclick="cekKelulusan()">Cek Kelulusan</button>
    <div class="result" id="hasil"></div>
  </div>

  <script>
    function cekKelulusan() {
      const nama = document.getElementById('nama').value;
      const nilai = [
        parseFloat(document.getElementById('nilai1').value),
        parseFloat(document.getElementById('nilai2').value),
        parseFloat(document.getElementById('nilai3').value),
        parseFloat(document.getElementById('nilai4').value),
        parseFloat(document.getElementById('nilai5').value)
      ];
      const hasil = document.getElementById('hasil');

      if (!nama || nilai.some(isNaN)) {
        hasil.textContent = "Mohon isi semua data dengan benar.";
        hasil.style.color = "red";
        return;
      }

      const rataRata = nilai.reduce((a, b) => a + b) / nilai.length;

      if (rataRata >= 60) {
        hasil.textContent = `${nama} dinyatakan LULUS dengan rata-rata ${rataRata.toFixed(2)} ðŸŽ‰`;
        hasil.style.color = "green";
      } else {
        hasil.textContent = `${nama} dinyatakan TIDAK LULUS dengan rata-rata ${rataRata.toFixed(2)} ðŸ˜¢`;
        hasil.style.color = "red";
      }
    }
  </script>
</body>
</html>
